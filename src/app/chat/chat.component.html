<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-4">
                <h5 class="card-title">Live Chat</h5>
            </div>
            <div class="col px-2 d-flex justify-content-end">
                hi, &nbsp; <span class="badge bg-success">{{ currentUser }}</span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container-fluid border imessage" *ngIf="messages.length > 0">
            <div class="container-fluid" *ngFor="let message of messages">
                <div *ngIf="message.email!=currentUser" class="col-md-10 from-them">
                    <p class="from-them"> {{ message.message }} </p>
                </div>
                <div *ngIf="message.email===currentUser" class="col-12 from-me float-end d-flex flex-row-reverse">
                    <p class="from-me"> {{ message.message }} </p> <br>
                </div>
                <div *ngIf="message.email!=currentUser" class="col float-start d-flex ">
                    <small>~ {{message.email}} &nbsp; <time>{{ message.time }}</time></small>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="typezone">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" #msgInput placeholder="Say something">
                    </div>
                    <div class="col-md-2">
                        <button (click)="sendMessage(msgInput.value)" class="send btn btn-primary"> Send</button>
                    </div>
                </div>
            </form>
            <div class="emojis"></div>
        </div>
    </div>
</div>
