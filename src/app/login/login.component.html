<div class="container-fluid p-5 bg-dark text-white text-center">
    <h1 class="display-5">My app</h1>
    <p>manage your Flat from one place</p>
</div>
<div class="container-sm mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-2">
                    <div class="card-header">Sign In</div>
                    <div class="card-body">
                        <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">

                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label">UserName</label>
                                <div class="col-md-8">
                                    <input type="email" id="email" class="form-control" name="email"
                                        formControlName="email" autocomplete="email" autofocus>
                                    <strong
                                        *ngIf="formData.controls['email'].invalid && (formData.controls['email'].dirty || formData.controls['email'].touched)"
                                        class="form-text text-danger">Please enter valid email</strong><br>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label">Password</label>

                                <div class="col-md-8">
                                    <input type="password" id="password" class="form-control" formControlName="password"
                                        name="password" autocomplete="password">
                                    <strong
                                        *ngIf="formData.controls['password'].invalid && (formData.controls['password'].dirty || formData.controls['password'].touched)"
                                        class="form-text text-danger">Please Enter Minimum 6 Digits</strong><br>
                                </div>
                            </div><br>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">

                                        <label class="form-check-label" for="remember">
                                            remember me
                                        </label>
                                    </div>
                                </div>
                            </div><br>


                            <div class="form-group row mb-0">
                                <div class="col-md-8 offset-md-4">
                                    <button type="submit" [disabled]="formData.pristine || formData.invalid" class="btn btn-primary">
                                        Sign In
                                    </button> &nbsp;
                                    <a routerLink="/login"> <button type="button" class="btn btn-dark" (click)="formData.reset()">
                                        Cancel
                                    </button> </a>
                                   
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
